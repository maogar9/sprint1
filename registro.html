<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <br><br>
    <center>
        <h2>Registro de Usuarios</h2>
        <form action="" id="form_registrar_usuario">
            <label for="nombre_usuario_input">Nombre de usuario <br>
                <input type="text" id="nombre_usuario_input" required>
            </label>
            <br><br>
            <label for="anoNacimiento_usuario _input">Año de nacimiento <br>
                <input type="number" id="anoNacimiento_usuario _input" min="1900" max="2021" required>
            </label>
            <br><br>
            <label for="contrasena_usuario _input">Contraseña <br>
                <input type="password" id="contrasena_usuario _input" required>
            </label>
            <br><br>
            <label for="confirmar_contraseña _input">Confirmar contraseña <br>
                <input type="password" id="confirmar_contraseña _input" required>
            </label>
            <br><br>
            <button id="enviar_registro">
                Enviar
            </button>
        </form>
    </center>
</body>
</html>
